<!DOCTYPE html>

    <html lang = "es">

    <head>
        <meta charset = "UTF-8">

        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        
        <title>Animaci√≥n Confeti</title>

        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                background: #f0f0f0;
            }
			
            .confetti-wrapper {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none; /* Prevent interaction */
                overflow: hidden;
            }
			
            @keyframes confetti-fall {
				0% {
					transform: translateY(-100%) rotate(0deg);
					opacity: 1;
				}
				100% {
					transform: translateY(100vh) rotate(360deg);
					opacity: 0.8;
				}
            }
			
            .confetti-piece {
                position: absolute;
                width: 10px;
                height: 20px;
                background: var(--confetti-color, red);
                opacity: 0.9;
                animation: confetti-fall var(--fall-duration, 4s) linear infinite;
            }

            /* Randomize confetti properties */
            .confetti-piece:nth-child(1) {
                left: 10%;
                --confetti-color: #ff6347;
                --fall-duration: 3s;
            }
			
            .confetti-piece:nth-child(2) {
                left: 25%;
                --confetti-color: #ffa500;
                --fall-duration: 5s;
            }
			
            .confetti-piece:nth-child(3) {
                left: 40%;
                --confetti-color: #32cd32;
                --fall-duration: 4.5s;
            }
			
            .confetti-piece:nth-child(4) {
                left: 60%;
                --confetti-color: #1e90ff;
                --fall-duration: 3.5s;
            }
			
            .confetti-piece:nth-child(5) {
                left: 80%;
                --confetti-color: #ff69b4;
                --fall-duration: 6s;
            }

            .confetti-piece {
                clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            }

            @keyframes confetti-fall {
                0% {
                    transform: translateY(-100%) rotate(0deg);
                }
                100% {
                    transform: translateY(100vh) rotate(360deg);
                }
            }
        </style>
    </head>

    <body>
        <div class = "confetti-wrapper"></div>
    </body>

    <script>
        const confettiWrapper = document.querySelector('.confetti-wrapper');
        // Generate confetti
        for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti-piece');
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.setProperty('--fall-duration', `${Math.random() * 3 + 3}s`);
        confetti.style.setProperty('--confetti-color', getRandomColor());
        confettiWrapper.appendChild(confetti);
        }
        function getRandomColor() {
        const colors = ['#ff6347', '#ffa500', '#32cd32', '#1e90ff', '#ff69b4'];
        return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>

</html>
