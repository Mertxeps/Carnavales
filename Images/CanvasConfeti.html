<!DOCTYPE html>

    <html lang = "es">

    <head>
        <meta charset = "UTF-8">

        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">

        <title>Canvas Confeti</title>

        <style>
            /* styles.css */
            :root {
            --bg-top: #0b1220;
            --bg-bottom: #0a2342;
            --grid: rgba(255, 255, 255, 0.04);

            --panel-border: rgba(255, 255, 255, 0.18);
            --panel-shadow: 0 10px 30px rgba(0, 0, 0, 0.55);

            --text: #e6ebff;
            --muted: #9aa6c1;
            --accent: #4f46e5;
            --accent-2: #22d3ee;

            --radius: 18px;
            }

            * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            }

            html,
            body {
            height: 100%;
            font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial,
                sans-serif;
            color: var(--text);
            background: #0b1220;
            }

            /* Background gradient + subtle grid */
            .bg {
            position: fixed;
            inset: 0;
            z-index: -2;
            background: radial-gradient(
                60rem 40rem at 20% -10%,
                rgba(79, 70, 229, 0.15),
                transparent 60%
                ),
                radial-gradient(
                50rem 40rem at 120% 10%,
                rgba(34, 211, 238, 0.12),
                transparent 60%
                ),
                linear-gradient(180deg, var(--bg-top), var(--bg-bottom));
            }
            .bg::after {
            content: "";
            position: absolute;
            inset: 0;
            z-index: -1;
            background-image: linear-gradient(var(--grid) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid) 1px, transparent 1px);
            background-size: 28px 28px, 28px 28px;
            pointer-events: none;
            }

            /* Title */
            .hero-header {
            text-align: center;
            padding: 48px 16px 12px;
            }
            #main-title {
            font-weight: 800;
            font-size: clamp(28px, 5vw, 56px);
            letter-spacing: -0.02em;
            background: linear-gradient(90deg, #ffffff, #b7c3ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            }
            .sub-title {
            margin-top: 8px;
            color: var(--muted);
            font-weight: 600;
            font-size: clamp(14px, 2.5vw, 18px);
            }

            /* Stage */
            .stage {
            display: grid;
            place-items: center;
            min-height: calc(100dvh - 180px);
            padding: 20px;
            perspective: 1200px;
            }

            /* Glassmorphism panel */
            .panel {
            width: min(560px, 92vw);
            border-radius: var(--radius);
            border: 1px solid var(--panel-border);
            background: linear-gradient(
                180deg,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.06)
            );
            backdrop-filter: blur(10px) saturate(120%);
            box-shadow: var(--panel-shadow);
            padding: 20px 20px 18px;
            transform: rotateX(6deg) rotateY(-8deg);
            transform-style: preserve-3d;
            position: relative;
            }

            .panel-header {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 14px;
            }
            .panel-header i {
            color: var(--accent);
            }

            .panel-row {
            display: grid;
            grid-template-columns: 1fr 180px;
            align-items: center;
            gap: 14px;
            padding: 12px 14px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 12px;
            }
            .panel-row label {
            color: #e9edff;
            font-weight: 600;
            display: flex;
            align-items: baseline;
            gap: 8px;
            }
            .panel-row .hint {
            color: var(--muted);
            font-weight: 600;
            font-size: 13px;
            }

            /* Inputs */
            input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 36px;
            background: transparent;
            }
            input[type="range"]::-webkit-slider-runnable-track {
            height: 6px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.16);
            }
            input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #fff;
            border: 2px solid var(--accent);
            margin-top: -6px;
            }
            input[type="range"]::-moz-range-track {
            height: 6px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.16);
            }
            input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #fff;
            border: 2px solid var(--accent);
            }

            input[type="color"] {
            width: 100%;
            height: 36px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            background: #0f172a;
            padding: 4px;
            cursor: pointer;
            }

            /* Buttons */
            .btn-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 8px;
            }
            .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            height: 46px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            color: #ffffff;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s ease;
            }
            .btn.play {
            background: linear-gradient(180deg, var(--accent), #3f36c7);
            box-shadow: 0 10px 24px rgba(79, 70, 229, 0.35);
            }
            .btn.stop {
            background: linear-gradient(180deg, #ef4444, #b91c1c);
            box-shadow: 0 10px 24px rgba(239, 68, 68, 0.35);
            }
            .btn:hover {
            transform: translateY(-1px);
            }
            .btn:active {
            transform: translateY(0);
            }
            .btn:focus-visible {
            outline: none;
            box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.4);
            }
            .btn[disabled] {
            filter: grayscale(0.4) brightness(0.8);
            cursor: not-allowed;
            }

            .status {
            margin-top: 10px;
            color: var(--muted);
            font-weight: 600;
            font-size: 14px;
            }

            /* Brand mark */
            .brand-mark {
            position: fixed;
            right: 18px;
            bottom: 18px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(255, 255, 255, 0.14);
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(6px);
            border-radius: 12px;
            padding: 8px 12px;
            color: #d7defa;
            font-weight: 700;
            }
            .brand-mark .dot {
            width: 8px;
            height: 8px;
            border-radius: 999px;
            background: var(--accent-2);
            }

            /* Responsive */
            @media (max-width: 720px) {
            .panel {
                transform: rotateX(4deg) rotateY(-5deg);
            }
            .panel-row {
                grid-template-columns: 1fr;
            }
            .btn-row {
                grid-template-columns: 1fr;
            }
            }















        </style>
    </head>

    <body>
        <!-- Background -->
        <div class="bg"></div>

        <!-- Heading -->
        <header class="hero-header" aria-labelledby="main-title">
        <h1 id="main-title">Canvas Confetti</h1>
        </header>

        <!-- Control Panel -->
        <main class="stage" aria-label="Confetti Control Panel">
        <section class="panel" id="control-panel">
            <div class="panel-header">
            <span>Rainbow Rain Control</span>
            </div>

            <div class="panel-row">
            <label for="intensity">
                Intensity
                <span class="hint">particles per frame</span>
            </label>
            <input type="range" id="intensity" min="1" max="10" value="5" />
            </div>

            <div class="panel-row">
            <label for="duration">
                Duration
                <span class="hint">seconds</span>
            </label>
            <input type="range" id="duration" min="1" max="12" value="4" />
            </div>

            <div class="btn-row">
            <button class="btn play" id="startRain" aria-label="Start Rainbow Rain">
                <i class="fa-solid fa-play"></i>
                Start Rain
            </button>
            <button class="btn stop" id="stopRain" aria-label="Stop Rainbow Rain" disabled>
                <i class="fa-solid fa-stop"></i>
                Stop
            </button>
            </div>

            <p class="status" id="status" aria-live="polite">Status: idle</p>
        </section>
        </main>
    </body>

    <script>
        // script.js

// Elements
const panel = document.getElementById("control-panel");
const startBtn = document.getElementById("startRain");
const stopBtn = document.getElementById("stopRain");
const intensityInput = document.getElementById("intensity");
const durationInput = document.getElementById("duration");
const statusEl = document.getElementById("status");

// Rainbow palette
const RAINBOW = [
  "#ef4444",
  "#f97316",
  "#facc15",
  "#22c55e",
  "#3b82f6",
  "#8b5cf6",
  "#ec4899"
];

// State
let rafId = null;
let endAt = 0;

// Reduced motion fallback
const prefersReducedMotion = window.matchMedia(
  "(prefers-reduced-motion: reduce)"
).matches;

// Create one frame of rainbow rain from both sides
function rainFrame(intensity) {
  // Each side emits a small packet per frame
  confetti({
    particleCount: intensity * 5,
    angle: 60,
    spread: 55,
    origin: { x: 0, y: 0 },
    colors: RAINBOW,
    startVelocity: 35
  });
  confetti({
    particleCount: intensity * 5,
    angle: 120,
    spread: 55,
    origin: { x: 1, y: 0 },
    colors: RAINBOW,
    startVelocity: 35
  });
}

// Loop with cancel
function loop() {
  const now = Date.now();
  if (now >= endAt) {
    stopRain(true);
    return;
  }
  const intensity = parseInt(intensityInput.value, 10);
  rainFrame(intensity);
  rafId = requestAnimationFrame(loop);
}

function startRain() {
  if (rafId !== null) return; // already running

  const seconds = Math.max(1, parseInt(durationInput.value, 10) || 1);

  // Reduced motion: do a single gentle burst instead of a continuous stream
  if (prefersReducedMotion) {
    statusEl.textContent = "Status: reduced motion burst";
    confetti({
      particleCount: 100,
      spread: 70,
      origin: { y: 0.1 },
      colors: RAINBOW
    });
    return;
  }

  // Lock UI
  startBtn.disabled = true;
  stopBtn.disabled = false;
  statusEl.textContent = `Status: raining for ${seconds}s`;

  endAt = Date.now() + seconds * 1000;
  rafId = requestAnimationFrame(loop);
}

function stopRain(fromLoop = false) {
  if (rafId !== null) {
    cancelAnimationFrame(rafId);
    rafId = null;
  }
  // Unlock UI
  startBtn.disabled = false;
  stopBtn.disabled = true;
  statusEl.textContent = fromLoop ? "Status: complete" : "Status: stopped";
}

// Button bindings
startBtn.addEventListener("click", startRain);
stopBtn.addEventListener("click", () => stopRain(false));

// Safety: stop when tab is hidden
document.addEventListener("visibilitychange", () => {
  if (document.hidden) stopRain(false);
});

// Optional: adjust origin if panel moves (not required for top streams)
// Kept for parity with other demos
window.addEventListener("resize", () => {
  // No-op for rainbow; origins are screen edges
});

    </script>

</html>
